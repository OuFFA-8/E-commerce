@if (cartDetails.totalCartPrice) {
    <section class="bg-gray-100  w-[90%] mx-auto my-10 p-5 rounded-lg shadow-lg">
        <h1 class="text-center text-3xl text-green-600"> Shop Cart </h1>

        <div class="flex justify-between items-center mb-3 ">
            <span>Total Cart Price : {{cartDetails.totalCartPrice }}  </span>
            <button (click)="clearItems()" class="bg-red-900 border rounded text-xs px-10 p-1 text-white">Clear Cart</button>
        </div>
        @for (prod of cartDetails.products; track prod.product._id) {
            <div class="grid md:grid-cols-[10%_minmax(0,1fr)] border-b mb-3">
                <div>
                    <img [src]="prod.product.imageCover" class="w-full h-[100px] object-contain" [alt]="prod.product.title">
                </div> 
                <div class="flex justify-between items-center">
                    <div>
                        <h3>{{prod.product.title}}</h3>
                        <h4>Price : {{prod.price}}</h4>
                        <button (click)="removeItem(prod.product._id)">
                            <i class="fas fa-trash-can □ text-green-600"></i> Remove
                        </button>
                    </div>
                    <div class="flex items-center gap-3">
                        <button (click)="updateCount(prod.product._id, prod.count+1)" class=" text-green-600 text-3xl">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                        <span class="text-lg">{{prod.count}}</span>
                        <button (click)="updateCount(prod.product._id, prod.count-1)" class="□ text-green-600 text-3xl">
                            <i class="fa-solid fa-circle-minus"></i>
                        </button>
                    </div>
                </div>
            </div>
        }
    
        <button class=" me-3 btn w-1/4 mx-auto bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition disabled:bg-gray-700" [routerLink]="['/checkout', cartDetails._id]" >Payment</button>
    </section>
}
@else {
    <h1>
        not data found
    </h1>
}
