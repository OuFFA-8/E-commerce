<section class="w-1/2 mx-auto my-10 p-5 rounded-lg shadow-lg bg-gray-100">

    <h1 class="text-center text-green-600 text-3xl ">CheckOut</h1>
    <form [formGroup]="checkOutForm" class="">
        <textarea formControlName="details" type="details" name="details" id="details "
            class=" mb-4 block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-green-600 dark:focus:border-green-600 focus:outline-none focus:ring-0 focus:border-green-600 peer"
            placeholder=" details " required></textarea>
        <label for="details"
            class="  peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            details</label>
        <input formControlName="phone" type="phone" name="floating_phone" id="floating_phone"
            class=" mb-4 block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-green-600 dark:focus:border-green-600 focus:outline-none focus:ring-0 focus:border-green-600 peer"
            placeholder=" phone " required />
        <label for="floating_phone"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">phone
        </label>
        <input formControlName="city" type="city" name="floating_city" id="floating_city"
            class=" mb-8 block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-green-600 dark:focus:border-green-600 focus:outline-none focus:ring-0 focus:border-green-600 peer"
            placeholder=" city " required />
        <label for="floating_city"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-green-600 peer-focus:dark:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">city
        </label>

        <button [disabled]="checkOutForm.invalid" class=" me-3 btn w-1/3 mx-auto bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition disabled:bg-gray-700" (click)="submitForm()" >online payment</button>
        <button [disabled]="checkOutForm.invalid" class="  btn w-1/3 mx-auto bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition disabled:bg-gray-700" (click)="submitForm()" >offline payment</button>

    </form>
</section>
